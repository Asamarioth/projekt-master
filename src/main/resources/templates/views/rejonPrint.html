<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      layout:decorate="~{shared/main_layout}">
    <head>
        <title>Lista pracowników</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <div layout:fragment="content" class="container" >
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa rejonu</th>
                    <th scope="col">Abonament</th>
                    <th scope="col">Opłata sieciowa stała</th>
                    <th scope="col">Opłata sieciowa zmienna</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="rej :${rejony}">
                   <tr>
                    <th scope="row" th:text="${rej.idRejonu}"></th>
                    <td ><a th:href="@{/rejon_modify(id=${rej.idRejonu})}" th:text="${rej.nazwaRejonu}" class="text-decoration-none text-dark"></a></td>
                    <td th:text="${rej.abonament}"></td>
                    <td th:text="${rej.oplataSieciowaStala}"></td>
                    <td th:text="${rej.oplataSieciowaZmienna}"></td>
                        </tr>
                </th:block>
            </tbody>
        </table>
         </div>
    </body>
</html>
