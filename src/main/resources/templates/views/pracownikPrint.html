<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      layout:decorate="~{shared/main_layout}">
    <head>
        <title>Lista pracowników</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <div layout:fragment="content" class="container" >
        <table class="table table-hover bg-light">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imię</th>
                    <th scope="col">Nazwisko</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="pra :${pracownicy}">
                <tr>
                    <th scope="row" th:text="${pra.idPracownika}"></th>
                    <td th:text="${pra.imie}"></td>
                    <td th:text="${pra.nazwisko}"></td>
                    <td ><a th:href="@{/pracownik_modify(id=${pra.idPracownika})}" th:text="Edytuj" class="btn btn-primary"></a>
                    <a th:href="@{/pracownik_faktury(id=${pra.idPracownika})}" th:text="Faktury" class="btn btn-primary"></a></td>
                </tr>
                </th:block>
            </tbody>
        </table>
         </div>
    </body>
</html>
