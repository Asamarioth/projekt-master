<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      layout:decorate="~{shared/main_layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dodawanie pracownika</title>
    </head>
    <body>
        <div layout:fragment="content" class="container" >
            <div class="simple-login-container  col-md-4 offset-md-4 bg-light">
                <h2>Dodaj pracownika</h2>
                <form th:action="@{/pracownik_modify}" th:object="${pracownik}" method="post">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            Imię:
                            <input type="text" class="form-control" placeholder="Imię" id="name" th:field="*{imie}" required  pattern ="[A-Z\p{L}]{1}[a-z\p{L}]{2,19}">
                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            Nazwisko:
                            <input type="text" placeholder="Nazwisko"  id="nazwisko" class="form-control" th:field="*{nazwisko}" required  pattern ="[A-Z\p{L}]{1}[a-z\p{L}]{2,19}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
